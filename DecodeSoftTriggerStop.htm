<h2 style="font-family: Verdana, sans-serif; font-size: 14pt;">DecodeSoftTriggerStop</h2>
<p style="font-family: Verdana, sans-serif;">&#160;</p>
<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">This stops any data acquisition currently in progress, regardless of the data type.</p>
<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">&#160;</p>
<p style="text-align: left; font-weight: bold; background-color: #c0c0c0; font-family: Verdana, sans-serif; font-size: 8pt;">BOOL cdecl DecodeSoftTriggerStop( void );</p>
<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">&#160;</p>
<h3 style="font-family: Verdana, sans-serif; font-size: 10pt;">Returns:</h3>
<p style="margin-left: 40px; text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">A value of TRUE is returned on success, otherwise FALSE is returned to indicate failure.</p>
