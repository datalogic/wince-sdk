<h2 style="font-family: Verdana, sans-serif; font-size: 14pt;">DCD_PARAM_LIMIT</h2>
<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">Used to obtain parameter limits.</p>
<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">Members:</p>
<p style="margin-left: 40px; text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">DWORD index Index of parameter to set (or get)</p>
<p style="margin-left: 40px; text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">DWORD min Minimum value of parameter</p>
<p style="margin-left: 40px; text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">DWORD max Maximum value of parameter</p>
