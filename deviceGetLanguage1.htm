<h2>deviceGetLanguage</h2>
<p>&#160;</p>
<p style="text-align: left;">public static int <span style="font-weight: bold;">deviceGetLanguage</span>()</p>
<p style="text-align: left;">&#160;</p>
<p style="margin-left: 40px; text-align: left;">Returns a number identifying the language of the image.</p>
<p style="text-align: left;">&#160;</p>
<p style="margin-left: 40px; font-weight: bold; text-align: left;">Returns:</p>
<p style="margin-left: 80px; text-align: left;">The type of image language. See the language type definitions in APIEnum for return values.</p>
<p style="text-align: left;">&#160;</p>
