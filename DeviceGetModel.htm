<h2 style="font-family: Verdana, sans-serif; font-size: 14pt;">DeviceGetModel</h2>
<p>&#160;</p>
<p class="Normal" style="font-family: Verdana; font-size: 8.0pt;"><span lang="EN-US" xml:lang="EN-US">This function retrieves a number indicating the product model.</span></p>
<p class="Normal">&#160;</p>
<table style="margin-left: 3.5pt; border-collapse: collapse;" cellspacing="0" width="100%" bgcolor="#CCCCCC">
<tr>

<p class="Normal" style="font-size: 8.0pt; font-weight: bold; font-family: Verdana;">int cdecl DeviceGetModel( void );</p>
</td>
</tr>
</table>
<p class="Normal">&#160;</p>
<p class="Normal">&#160;</p>
<h3><b style="font-weight: bold;"><font style="font-family: Verdana;" face="Verdana"><span lang="EN-US" xml:lang="EN-US" style="font-size: 10.0pt;">Return Value</span></font></b></h3>
<p style="font-family: Verdana; font-size: 8.0pt;">One of the product model values listed in section <a href="Product_Model_definitions.htm">Product Model definitions</a>.</p>
<p style="font-family: Verdana; font-size: 8.0pt;">&#160;</p>
