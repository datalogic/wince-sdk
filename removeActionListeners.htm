<p style="text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">public void <span style="font-weight: bold;">removeActionListeners</span>()</p>

<p style="margin-left: 40px; text-align: left; font-family: Verdana, sans-serif; font-size: 8pt;">Stops all the listeners associated with this DecodeHandle object. This method should be called on any DecodeHandle objects that had added action listeners before the application closes.</p>
